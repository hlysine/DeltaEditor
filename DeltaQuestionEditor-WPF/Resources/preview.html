<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <style>
        div, h1, h2, h3, h4, h5, h6 {
            font-family: 'Oxygen', sans-serif;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: top;
        }

        hr {
            border: 0;
            border-top: 1px solid gray;
        }

        table, th, td {
            border: 2px solid lightgray;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js"
            integrity="sha512-0tDdhRf9dcDufaaOQQdvywK56y+cwomy6rjOrqk05N61cQOTdO2Cqqgq8EfXVBDXJe0TH9smqvDicQzMiBG14g=="
            crossorigin="anonymous"></script>
    <script>
        MathJax = {
            loader: {
                load: ['input/asciimath', 'input/tex', 'output/chtml', 'ui/menu'],
            },
            tex: {
                inlineMath: [['$', '$']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
    </script>

</head>

<body>
    <h2>Question</h2>
    <div id="question">

    </div>
    <hr>
    <h4>Correct Answer</h4>
    <div id="answer1">

    </div>
    <hr>
    <h4>Wrong Answer 1</h4>
    <div id="answer2">

    </div>
    <hr>
    <h4>Wrong Answer 2</h4>
    <div id="answer3">

    </div>
    <hr>
    <h4>Wrong Answer 3</h4>
    <div id="answer4">

    </div>
    <script>
        function setContent(content, selector) {
            var md = window.markdownit().disable('backticks');
            var result = md.render(content);
            document.querySelector(selector).innerHTML = result;
            MathJax.typeset();
        }

    </script>
</body>

</html>
