name: Release build

on:
  release:
    types: [created]
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2.0.0
      name: Checkout Code

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    - name: Restore NuGet Packages
      run: nuget restore DeltaQuestionEditor-WPF.sln

    - name: Build App
      run: msbuild DeltaQuestionEditor-WPF.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        name: releases_x64
        path: DeltaQuestionEditor-WPF\Releases
        retention-days: 30
    
    - name: Upload artifacts as release
      uses: skx/github-action-publish-binaries@release-0.14
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'DeltaQuestionEditor-WPF\Releases\*'
